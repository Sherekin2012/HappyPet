<head>
  <meta charset="utf-8">

  <!-- CSS stylesheets -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f921a2c1e4.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body style="background-color:#749FA6" ;>
  <section class="colored-section" id="title">
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">HappyPet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>


          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="register-title">Register</h1>
            <h3 class="register-title">Tell us about your pet</h3>

          </div>
        </div>
        <div>

          <form class="register" action="mailto:crossmandesigns@yahoo.com" method="post" enctype="text/plain">
            <div class="form-row">
              <div class="form-group col-lg-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
            <div class="form-row">
              <div class="form-group col-lg-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-lg-12">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-lg-12">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-row">
                <div class="form-group col-lg-12">
                  <label for="pet's name">Pet's Name</label>
                  <input type="text" class="form-control" id="petsname" placeholder="Pet's Name">
                </div>
                <div class="form-group col-lg-12">
                  <label for="pet description">Pet Description</label>
                  <input type="text" class="form-control" id="petdescription" placeholder="Pet's Description">

              </div>
              <div class="form-group col-lg-12">
                <label for="grooming instructions">Grooming Instructions</label>
                <input type="text" class="form-control" id="groominginstructions" placeholder="I want her to look like...">
              </div>
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paw"></i> Submit</button>
          </form>

        </div>

      </div>
    </div>
</body>

</html>
